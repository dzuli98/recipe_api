version: "3.9"

services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
  
  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A app.celery_config:celery_app worker --loglevel=info --concurrency=4 -Q default,high_priority,low_priority
    volumes:
      - ./app:/app/app
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - fastapi
      - redis
  
  flower:
    container_name: flower
    build: .
    command: celery -A app.celery_config:celery_app flower --port=5555
    ports:
      - "5556:5555"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - fastapi
      - celery_worker
      - redis

volumes:
  postgres_data:
